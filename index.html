<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="hero">

            <h1 id="title">Metric/Imperial unit conversion</h1>
            <input id="input" placeholder="0"></input>

        </header>
        
        <section class="panel">
        
            <h1>Length (Meter/Feet)</h1>
            <h2><span id="same-meters">0</span> meters = <span id="result-in-feet">0</span> feet | <span id="same-feet2">0</span> feet = <span id="result-in-meters">0</span> meters</h2>
       
            <h1>Volume (Liters/Gallons)</h1>
            <h2><span id="same-liters">0</span> liters = <span id="result-in-gallons">0</span> gallons | <span id="same-gallons2">0</span> gallons = <span id="result-in-liters">0</span> liters</h2>
            
            <h1>Mass (Kilograms/Pounds)</h1>
            <h2><span id="same-kilograms">0</span> kilograms = <span id="result-in-pounds">0</span> pounds | <span id="same-pounds2">0</span> pounds = <span id="result-in-kilograms">0</span> kilograms</h2>
            
          
        </section>
        <script src="index.js"></script>
    </body>
</html>
